<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Paint Board</title>
</head>
<body>
    <div>
        <input id="line-width" type="range" min="1" max="10" step="0.1" value="5">
        <input id="color" type="color">
    </div>
    <div class="color-position">
        <div class="color-option" style="background-color: #33cc33;" data-color="#33cc33"></div>
        <div class="color-option" style="background-color: #0066cc;" data-color="#0066cc"></div>
        <div class="color-option" style="background-color: #00ccff;" data-color="#00ccff"></div>
        <div class="color-option" style="background-color: #6699ff;" data-color="#6699ff"></div>
        <div class="color-option" style="background-color: #ccffff;" data-color="#ccffff"></div>
        <div class="color-option" style="background-color: #66ff66;" data-color="#66ff66"></div>
        <div class="color-option" style="background-color: #ffcc99;" data-color="#ffcc99"></div>
        <div class="color-option" style="background-color: #cc33ff;" data-color="#cc33ff"></div>
        <div class="color-option" style="background-color: #ff3399;" data-color="#ff3399"></div>
        <div class="color-option" style="background-color: #ffcc00;" data-color="#ffcc00"></div>
        <div class="color-option" style="background-color: #ffff00;" data-color="#ffff00"></div>
    </div>
    <button id="mode-change">채우기</button>
    <button id="eraser">지우개</button>
    <button id="destroy">전체 지우기</button>
    <canvas></canvas>
    <script src="app.js"></script>
</body>
</html>
